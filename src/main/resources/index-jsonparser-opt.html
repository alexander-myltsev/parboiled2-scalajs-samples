<!DOCTYPE html>
<html>
<head>
    <title>parboiled2 JsonParser - Scala.js example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h1><a href="http://parboiled2.org">parboiled2</a> JSONParser - Scala.js exapmle</h1>

<p>After having compiled and packaged properly the code for the application
    (using `sbt fastOptJS`), you should be able to parse JSon-strings.</p>

<script type="text/javascript" src="../../../target/scala-2.11/parboiled2-scalajs-sample-fastopt.js"></script>

<script type="text/javascript">
    function parse() {
        var txt = document.getElementById('text_str').value;
        var result = JsonParserJS().parse(txt);
        document.getElementById('res').innerHTML = 'Result: ' + result;
    }
</script>

<input id="text_str" type="text" value='{"a":{"b":[1,2]},"c":true}'/>
<input type="button" value="parse" onclick='parse()'/>

<div id="res">Result:</div>

</body>
</html>
